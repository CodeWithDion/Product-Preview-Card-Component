<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <picture class="product-img">
      <source media="(max-width: 650px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="Product Image">
    </picture>
    <div class="right-content">
      <p class="perfume">PERFUME</p>
      <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>
      <div class="price">
        <h1 class="discount-price">$149.99</h1>
        <p><del>$169.99</del></p>
      </div>
      <button><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </div>
  </div>

</body>

</html>
